<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">brand</th>
        <th scope="col">model</th>
        <th scope="col">series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.brand}"/>
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>

    </tbody>
</table>

</body>
</html>
